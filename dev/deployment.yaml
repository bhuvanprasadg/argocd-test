apiVersion: apps/v1
kind: Deployment
metadata:
  name: photosapplication-deployment
  labels:
    app: photos
spec:
  replicas: 3
  selector:
    matchLabels:
      app: photos
  template:
    metadata:
      labels:
        app: photos
    spec:
      containers:
        - ports:
            - containerPort: 80
          name: photos-application
          image: bhuvanprasad/photosapp:4528925502
      imagePullSecrets:
        - name: dockerhub-cred
